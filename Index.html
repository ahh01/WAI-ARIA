  <body>
    
    <button id="openModal">Klicka för att öppna</button>
      
    <div id="accessibleModal" aria-labelledby="modalTitle" aria-describedby="modalDescription" style="display: none;">
        <h2 id="modalTitle">Exempel på modalfönster</h2>
        <p id="modalDescription">Här är lite text i modalfönstret.</p>
        <button id="closeModalBtn">Stäng</button>
      </div>
      
    <button id="openDialog">Öppna Dialog</button>
      
    <dialog id="accessibleDialog" aria-labelledby="dialogTitle" aria-describedby="dialogContent">
      <h2 id="dialogTitle">Exempel på tillgängligt modalfönster med &lt;dialog&gt;</h2>
      <p id="dialogContent">Här är innehållet i modalfönstret.</p>
      <button id="closeDialogBtn">Stäng</button>
</dialog>
